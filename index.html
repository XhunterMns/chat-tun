<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
       body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #243594, #030457);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    .chat-box {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 800px;
        max-height: fit-content;
        width: 100%;
    }
    .messages {
        border-bottom: 1px solid #ddd;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
    }
    .messages p {
        margin: 5px 0;
    }
    .messages p strong {
        color: #0078d7;
    }
    .input-box {
        display: flex;
        padding: 10px;
        background-color: #f0f0f0;
    }
    .input-box input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
    }
    .input-box input:focus {
        outline: none;
        border-color: #0078d7;
    }
    .input-box button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .input-box button:hover {
        background-color: #005bb5;
    }
    .message.disconnect {
        color: #ff4f4f;
        font-weight: bold;
    }
    .message.skip {
        color: #ff9f1c;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send">Send</button>
            <button id="skip">Skip</button>
        </div>
    </div>

    <script>
        const socket = io();

        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const skipButton = document.getElementById('skip');

        let partner = null;

        socket.on('matched', (id) => {
            partner = id;
            messages.innerHTML += `<p>You're now chatting with ${id}</p>`;
        });

        socket.on('message', ({ from, message }) => {
            messages.innerHTML += `<p><strong>${from}:</strong> ${message}</p>`;
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (partner && message.trim()) {
                socket.emit('message', { to: partner, message });
                messages.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                messageInput.value = '';
            }
        });

        skipButton.addEventListener('click', () => {
            socket.emit('skip');
            messages.innerHTML = '<p>Finding a new partner...</p>';
        });
    </script>
</body>
</html>
